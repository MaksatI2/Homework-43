<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e3e3e3;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        li img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: green;
        }
        body {
            background: url("./bg/bg.png") 0 0 repeat;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Список приложений</h1>
    <ul id="taskList">
        <li>
            <img src="./images/1.jpg" alt="Spotify">
            <span>Spotify</span>
            <button>Войти</button>
        </li>
        <li>
            <img src="./images/1.jpg" alt="Telegram">
            <span>Telegram</span>
            <button>Войти</button>
        </li>
        <li>
            <img src="./images/1.jpg" alt="Whatsapp">
            <span>Whatsapp</span>
            <button>Войти</button>
        </li>
        <li>
            <img src="./images/1.jpg" alt="Локатор">
            <span>Локатор</span>
            <button>Войти</button>
        </li>
    </ul>

    <div class="actions">
        <a href="/" class="ref"> <button>Вернуться на главную страницу</button></a>
    </div>
</div>

<script>
    function removeTask(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
